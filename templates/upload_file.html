<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Классификация пород собак</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="/">Классификация породы собак</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 d-flex flex-column align-items-center justify-content-center">
    <div class="card col-md-6 bg-primary">
        <div class="card-body">
            <div class="text-center">
                <p style="color: white">Данная страница служит для обработки фотографии через форму и классификации породы собаки по фото</p>
            </div>
        </div>
    </div>

    {% if res_message %}
        <div class="bg-light mt-5">
            <h3>{{ res_message }}</h3>
        </div>



    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-5">
            <label for="myfile" class="form-label">Выберите файл</label>
            <input type="file" class="form-control" id="myfile" name="myfile">
        </div>
        <button type="submit" class="btn btn-secondary mt-3">Загрузка</button>
    </form>
</div>
</body>
</html>
